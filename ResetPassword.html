<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ανάκτηση Κωδικού</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      margin-bottom: 12px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Ανάκτηση Κωδικού</h2>
  <p>Εισάγετε τον νέο σας κωδικό:</p>
  <input type="password" id="password" placeholder="Νέος Κωδικός" />
  <button onclick="handleReset()">Αποθήκευση Κωδικού</button>
  <div id="message"></div>

  <script>
    const supabase = supabase.createClient(
      'https://ihjynhpdiwtvgtqselcq.supabase.co',
      '<eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImloanluaHBkaXd0dmd0cXNlbGNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY5ODIzNDAsImV4cCI6MjA1MjU1ODM0MH0.CKwI2WemC9BJvmCfpj7_N93wn5NrlyO3lr3lWvvPSQ4' // Βάλε το PUBLIC API KEY σου εδώ
    );

    async function handleReset() {
      const hash = window.location.hash;
      const access_token = hash.match(/access_token=([^&]*)/)?.[1];
      const refresh_token = hash.match(/refresh_token=([^&]*)/)?.[1];
      const password = document.getElementById("password").value;
      const messageDiv = document.getElementById("message");

      if (!access_token || !refresh_token || !password) {
        messageDiv.innerText = "Λείπουν δεδομένα ή δεν δώσατε νέο κωδικό.";
        return;
      }

      try {
        const { error: sessionError } = await supabase.auth.setSession({
          access_token,
          refresh_token
        });

        if (sessionError) throw sessionError;

        const { error: updateError } = await supabase.auth.updateUser({
          password
        });

        if (updateError) throw updateError;

        messageDiv.innerText = "Ο κωδικός ενημερώθηκε επιτυχώς!";
      } catch (err) {
        console.error("Reset Error:", err);
        messageDiv.innerText = "Σφάλμα: " + err.message;
      }
    }
  </script>
</body>
</html>
