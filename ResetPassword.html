<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1976d2;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    .message {
      margin-top: 16px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ανάκτηση Κωδικού</h2>
    <input id="password" type="password" placeholder="Νέος κωδικός" />
    <button onclick="handleReset()">Αποθήκευση</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://ihjynhpdiwtvgtqselcq.supabase.co"; // ⚠️ Αντικατάστησε
    const SUPABASE_ANON_KEY = "<eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImloanluaHBkaXd0dmd0cXNlbGNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY5ODIzNDAsImV4cCI6MjA1MjU1ODM0MH0.CKwI2WemC9BJvmCfpj7_N93wn5NrlyO3lr3lWvvPSQ4"; // ⚠️ Αντικατάστησε

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function handleReset() {
      const url = new URL(window.location.href);
      const access_token = url.hash.match(/access_token=([^&]*)/)?.[1];
      const password = document.getElementById("password").value;
      const messageDiv = document.getElementById("message");

      if (!access_token || !password) {
        messageDiv.innerText = "Λείπουν δεδομένα ή δεν δώσατε νέο κωδικό.";
        return;
      }

      try {
        // Δημιουργία session
        const { error: sessionError } = await supabase.auth.setSession({
          access_token: access_token,
          refresh_token: "" // Απαιτείται, ακόμα και κενό
        });

        if (sessionError) throw sessionError;

        // Ενημέρωση κωδικού
        const { error: updateError } = await supabase.auth.updateUser({
          password: password
        });

        if (updateError) throw updateError;

        messageDiv.innerText = "Ο κωδικός ενημερώθηκε επιτυχώς!";
      } catch (err) {
        console.error("Reset Error:", err);
        messageDiv.innerText = "Σφάλμα: " + err.message;
      }
    }
  </script>
</body>
</html>
