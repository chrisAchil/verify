<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ανάκτηση Κωδικού</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
      color: #333;
      max-width: 500px;
      margin: auto;
    }
    h2 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input[type="password"] {
      padding: 10px;
      font-size: 1rem;
    }
    button {
      padding: 10px;
      background-color: #2a9d8f;
      color: white;
      font-size: 1rem;
      border: none;
      cursor: pointer;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Ανάκτηση Κωδικού</h2>

  <form id="reset-form">
    <input type="password" id="new-password" placeholder="Νέος κωδικός" required />
    <button type="submit">Αλλαγή κωδικού</button>
  </form>

  <div class="message" id="message"></div>

  <script>
    const SUPABASE_URL = 'https://ihjynhpdiwtvgtqselcq.supabase.co'; // <-- άλλαξέ το
    const SUPABASE_ANON_KEY = '<eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImloanluaHBkaXd0dmd0cXNlbGNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY5ODIzNDAsImV4cCI6MjA1MjU1ODM0MH0.CKwI2WemC9BJvmCfpj7_N93wn5NrlyO3lr3lWvvPSQ4';              // <-- βάλε το δικό σου anon key

    const hash = window.location.hash;
    const params = new URLSearchParams(hash.replace('#', ''));
    const access_token = params.get('access_token');
    const refresh_token = params.get('refresh_token');

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('new-password').value;
      const messageEl = document.getElementById('message');

      if (!access_token || !refresh_token || !password) {
        messageEl.textContent = 'Λείπουν δεδομένα ή δεν δώσατε νέο κωδικό.';
        return;
      }

      // Αποκατάσταση συνεδρίας
      const { error: sessionErr } = await client.auth.setSession({
        access_token,
        refresh_token,
      });

      if (sessionErr) {
        messageEl.textContent = 'Σφάλμα: ' + sessionErr.message;
        return;
      }

      // Ενημέρωση κωδικού
      const { error: pwErr } = await client.auth.updateUser({
        password,
      });

      if (pwErr) {
        messageEl.textContent = 'Σφάλμα ενημέρωσης: ' + pwErr.message;
      } else {
        messageEl.textContent = 'Ο κωδικός ενημερώθηκε με επιτυχία! Μπορείτε τώρα να συνδεθείτε.';
      }
    });
    console.log('window.location.href:', window.location.href);
console.log('window.location.hash:', window.location.hash);
console.log('access_token:', access_token);
console.log('refresh_token:', refresh_token);

  </script>
</body>
</html>
