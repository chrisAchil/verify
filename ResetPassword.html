<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ανάκτηση Κωδικού</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 90%;
      margin-top: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Ανάκτηση Κωδικού</h2>
  <p>Ορίστε νέο κωδικό πρόσβασης:</p>
  <input type="password" id="new-password" placeholder="Νέος κωδικός" />
  <br />
  <button onclick="updatePassword()">Ανανέωση Κωδικού</button>
  <div class="message" id="message"></div>

  <script>
    // ✅ Configure your Supabase project
    const supabase = window.supabase.createClient(
     'https://ihjynhpdiwtvgtqselcq.supabase.co',
      '<eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImloanluaHBkaXd0dmd0cXNlbGNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY5ODIzNDAsImV4cCI6MjA1MjU1ODM0MH0.CKwI2WemC9BJvmCfpj7_N93wn5NrlyO3lr3lWvvPSQ4'
   );

    // ✅ Read access token from URL (e.g. after ?access_token=...&type=recovery)
  const hashParams = new URLSearchParams(window.location.hash.substring(1));
const accessToken = hashParams.get('access_token');
const type = hashParams.get('type');

if (type === 'recovery' && accessToken) {
  supabase.auth.setSession({
    access_token: accessToken,
    refresh_token: '' // required by supabase API
  });
}

    async function updatePassword() {
      const newPassword = document.getElementById('new-password').value;
      const messageEl = document.getElementById('message');

      if (!newPassword) {
        messageEl.textContent = "Παρακαλώ εισάγετε νέο κωδικό.";
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        messageEl.textContent = "Σφάλμα: " + error.message;
      } else {
        messageEl.textContent = "✅ Ο κωδικός ενημερώθηκε με επιτυχία!";
      }
    }
  </script>
</body>
</html>
