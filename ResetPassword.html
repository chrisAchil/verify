<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ανάκτηση Κωδικού</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #message {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Ανάκτησε τον κωδικό σου</h1>
  <input id="newPassword" type="password" placeholder="Νέος κωδικός" />
  <button onclick="resetPassword()">Αποθήκευση</button>
  <div id="message"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://<project-id>.supabase.co',
      '<anon-public-api-key>'
    );

    async function resetPassword() {
      const password = document.getElementById('newPassword').value;
      const { data: { session }, error } = await supabase.auth.getSession();

      if (!session) {
        document.getElementById('message').textContent = 'Δεν υπάρχει ενεργή συνεδρία. Δοκιμάστε ξανά μέσω email reset.';
        return;
      }

      const { error: updateError } = await supabase.auth.updateUser({ password });

      if (updateError) {
        document.getElementById('message').textContent = 'Σφάλμα: ' + updateError.message;
      } else {
        document.getElementById('message').textContent = 'Ο κωδικός ενημερώθηκε επιτυχώς!';
      }
    }
  </script>
</body>
</html>
